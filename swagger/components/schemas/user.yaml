type: object
required:
  - name
  - email
  - password
properties:
  name:
    type: string
    description: "User's name"
    example: John Doe
  email:
    type: string
    description: "User's email"
    example: johndoe@example.com
  password:
    type: string
    description: "User's password"
    example: 'SecurePassword123!'
