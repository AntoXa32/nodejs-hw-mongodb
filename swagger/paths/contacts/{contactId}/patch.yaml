tags:
  - Contacts
summary: Update contact by id
operationId: updateContact
description: 'Update contact by id'
security:
  - bearerAuth: []
parameters:
  - in: path
    name: contactId
    required: true
    schema:
      type: string
      example: '65ca67e7ae7f10c88b598384'
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        properties:
          name:
            type: string
            example: 'Jane Doe'
          phoneNumber:
            type: number
            example: +380000000010
          contactType:
            type: string
            enum: ['work', 'home', 'personal']
          photo:
            type: string
            example: 'https://res.cloudinary.com/uqwgdu/image/upload/image_updated.png'
responses:
  '200':
    description: 'Contact updated successfully'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully updated contact with id 65ca67e7ae7f10c88b598384!
            data:
              type: object
              $ref: '../../../components/schemas/contact.yaml'
  '404':
    $ref: ..\..\..\components\responses\404.yaml
  '401':
    $ref: ..\..\..\components\responses\401.yaml
